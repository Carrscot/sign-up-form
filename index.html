<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <title>Sign-Up Form</title>
</head>
<body>
    <div class = 'mainImage'>
        <div class = 'mainHeading'><img src="odin-lined.png">ODIN</div>

        <div class = 'imageFooter'>
          img source:fuckfuckfuckfuck
        </div>

    </div>

    <div class = 'formContainer'> 
        <header class = 'formHeader'> 
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. 
                Sign up <em>now</em> and get started.
                <br>
                <br>
                You <em>know</em> you want to.           
            </p>
        </header>
        <form action='' method='get' class='speaker-form'>
          <div class = 'call'>Let's do this!</div>
          <div class ='formBody'>
            
            <div class = 'form-row-one'>
              <div class='form-row'>
                <label for='first-name'>First Name</label>
                <input id='first-name' name='first-name' type='text'/>
              </div>

              <div class='form-row'>
                <label for='email'>Email</label>
                <input id='email'
                      name='email'
                      type='email'
                      placeholder='joe@example.com'/>
              </div>


              <div class='form-row'>
                <label for='password'>Password</label>
                <input id='password' name='password' type='password' required>
              </div>

            </div>
            
            <div class ='form-row-two'>
              <div class='form-row '>
                  <label for='last-name'>Last Name</label>
                  <input id='last-name' name='last-name' type='text'/>
              </div>

              <div class='form-row'>
                  <label for='phone-number'>Phone Number</label>
                  <input type="tel" id="tel" name="tel" />
                </div>

                <div class='form-row'>
                  <label for='confirm_password'>Confirm Password</label>
                  <input id='confrim_password' name='confirm_password' type='password' required>
                </div>
            </div>

          </div>

        <div class ='footer'>      
              <div class='submit-row'>
                <button type='submit' class='submit-button'>Create Account</button>
              </div>
              <div>Already have an account? <a>Log in</a></div>
        </div>

        </form>

    </div>


</body>
</html>
